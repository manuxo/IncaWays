<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8"></meta>
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	
	
	<div class="container">
	
		<div class="row">
			<div class="col-lg-12">
				<div class="text-center">
					<h2>Vuelos</h2>
				</div>
			</div>
		</div>
	
		<div class="row">

            <div class="col-lg-4 col-md-6 mb-4" th:each="vuelo:${vuelos}">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" th:src="@{/images/avion.png}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title" th:text="${vuelo.empresavuelo.nombre}"></h4>
                  <h5 th:text="'$ ' + ${vuelo.tarifabase}"></h5>
                  <p class="card-text" th:text="'Origen: ' + ${vuelo.origen}"></p>
                  <p class="card-text" th:text="'Destino: ' + ${vuelo.destino}"></p>
                  <p class="card-text" th:text="'Fecha: ' + ${vuelo.fechasalida}"></p>
                  <p class="card-text" th:text="'Hora: ' + ${vuelo.horasalida}"></p>
                </div>
                <div class="card-footer" sec:authorize="!hasAnyRole('ROLE_EmpresaV','ROLE_EmpresaE')">
                  <a th:href="@{/vuelo/ver/} + ${vuelo.id}" class="btn btn-dark">Ver</a>
                </div>
              </div>
            </div>

          </div>
          <!-- /.row -->
	</div><!--.container-->
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
