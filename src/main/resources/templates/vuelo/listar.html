<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="row contenedor">
		
		<div class="col-sm-4">
			<div class="contenedor">
				<h2>Preferencias</h2>
				<form action="#">
				  <div class="form-group">
				    <label for="origen">Origen:</label>
				    <input type="text" class="form-control" id="origen">
				  </div>
				  <div class="form-group">
				    <label for="destino">Destino:</label>
				    <input type="text" class="form-control" id="destino">
				  </div>
				  <div class="form-group">
				    <label for="destino">Fecha de salida:</label>
				    <input type="date" class="form-control" id="fechaSalida">
				  </div>
				  <button type="submit" class="btn btn-default">Buscar</button>
				</form>
			</div>
		</div>
		<!-- Panel Izquierdo -->
		
		<div class="col-sm-8">
			<div class="contenedor">
				<h2>Vuelos</h2>
				<table class="table table-condensed">
				    <thead>
				      <tr>
				        <th>Origen</th>
				        <th>Destino</th>
				        <th>Fecha de Salida</th>
				        <th>Hora de Salida</th>
				        <th></th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr th:each="vuelo:${vuelos}">
				        <td th:text="${vuelo.origen}"></td>
				        <td th:text="${vuelo.destino}"></td>
				        <td th:text="${vuelo.fechasalida}"></td>
				        <td th:text="${vuelo.horasalida}"></td>
				        <td>
	  						<div class="btn-group">
							  <a th:href="@{/vuelo/ver/} + ${vuelo.id}">
							  <button type="button" class="btn btn-primary">
							  	Info
							  </button>
							  </a>
							</div>
						</td>
				      </tr>
				    </tbody>
				    
		    	</table>
		    	
			</div>
		</div>
		<!-- Panel Derecho -->
	</div>
	<!-- Contenido Principal -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
