<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="row container">
		
		<div class="col-sm-12">
			<div class="panel panel-default">
			  <div class="panel-header">Detalles del vuelo</div>
			  <div class="panel-body">
			  	<p th:text="'Origen: ' + ${vuelo.origen}"></p>
			  	<p th:text="'Destino: ' + ${vuelo.destino}"></p>
			  	<p th:text="'Precio por adulto: $' + ${vuelo.tarifaadulto}"></p>
			  	<p th:text="'Precio por niño: $' + ${vuelo.tarifanino}"></p>
			  	<p th:text="'Precio por primera clase: $' + ${vuelo.tarifafc}"></p>
			  </div>
			</div>
			
			<br>
			
			<form th:action="@{/vuelo/comprar}" th:object="${compravuelo}" method="post">
			
				  <div class="form-group">
				    <label for="usuario">Seleccione usuario: </label>
				    <select class="form-control" id="usuario" th:field="*{usuario.id}">
					  <option th:each="usuario:${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}+' '+${usuario.apellido}">
					  </option>
					</select>
				  </div>
				  
				  
				  
				  <div class="form-group">
				  	<label for="nroadulto">Cantidad de adultos:</label>
				  	<input type="number" class="form-control" id="nroadulto"
				  	th:field="*{nroadulto}">
				  	<label for="nronino">Cantidad de niños:</label>
				  	<input type="number" class="form-control" id="nronino"
				  	th:field="*{nronino}">
				  	<label for="nrofc">Cantidad de primera clase:</label>
				  	<input type="number" class="form-control" id="nrofc"
				  	th:field="*{nrofc}">
				  </div>
				  
				  <input type="hidden" th:value="${vuelo.id}" th:field="*{vuelo.id}">
				  
				  <div class="btn-group">
					  
					<button type="button" class="btn btn-link">
						Volver
					</button>
					<button type="submit" class="btn btn-primary">
						Comprar
					</button>
		    	  </div>
			</form>
			
			
		</div>
		<!-- Panel -->
	</div>
	<!-- Contenido Principal -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
