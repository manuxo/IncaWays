<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="row container">
		
		<div class="col-sm-12">
			<h2>Publicar Vuelo</h2>
			<form th:action="@{/vuelo/crear}" th:object="${contenedor}" method="post">
			
				  <div class="form-group">
				    <label for="empresavuelo">Seleccione empresa: </label>
				    <select class="form-control" id="empresavuelo" th:field="*{vuelo.empresavuelo}" required>
					  <option th:each="empresavuelo:${empresavuelos}" th:value="${empresavuelo.id}" th:text="${empresavuelo.nombre}">
					  </option>
					</select>
				  </div>
				  
				  <div class="form-group">
				  
				  	<label for="origen">Origen: </label>
				  	<select class="form-control" id="origen" th:field="*{vuelo.origen}" required>
					  <option th:each="ciudad:${ciudades}" th:value="${ciudad}" th:text="${ciudad}">
					  </option>
					</select>
				  	
				  	<label for="destino">Destino: </label>
				  	<select class="form-control" id="destino" th:field="*{vuelo.destino}" required>
					  <option th:each="ciudad:${ciudades}" th:value="${ciudad}" th:text="${ciudad}">
					  </option>
					</select>
				  	<label for="avion">Avion: </label>
					<select class="form-control" id="avion" th:field="*{vuelo.avion}" required>
					  <option th:each="avion:${aviones}" th:value="${avion}" th:text="${avion}">
					  </option>
					</select>
				  	<label for="horasalida">Hora de salida: </label>
				    <input type="text" class="form-control" id="horasalida" th:field="*{horasalida}" placeholder="hh:mm:ss" required>
				    <label for="fechasalida">Fecha de salida: </label>
				    <input type="date" class="form-control" id="fechasalida" th:field="*{fechasalida}" required>
				  	
				  	<label for="tarifabase">Tarifa Base: </label>
				  	<input id="tarifabase" class="form-control" type="number" th:field="*{vuelo.tarifabase}" required>
				  	<label for="tarifaadulto">Tarifa Adulto: </label>
				  	<input id="tarifaadulto" class="form-control" type="number" min="0.1" max ="10" step="0.1" th:field="*{vuelo.tarifaadulto}" required>
				  	<label for="tarifanino">Tarifa Niño: </label>
				  	<input id="tarifanino" class="form-control" type="number" min="0.1" max ="10" step="0.1" th:field="*{vuelo.tarifanino}" required>
				  	<label for="tarifafc">Tarifa Primera Clase: </label>
				  	<input id="tarifafc" class="form-control" type="number" min="0.1" max ="10" step="0.1" th:field="*{vuelo.tarifafc}" required>
				  	
				  </div>
				  
				  <div class="btn-group">
					  
					<button type="button" class="btn btn-link">
						Volver
					</button>
					<button type="submit" class="btn btn-primary">
						Publicar
					</button>
		    	  </div>
			</form>
			
			
		</div>
		<!-- Panel -->
	</div>
	<!-- Contenido Principal -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
