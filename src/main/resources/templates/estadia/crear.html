<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="row container">
		
		<div class="col-sm-12">
			<h2>Publicar Estadia</h2>
			<form th:action="@{/estadia/crear}" th:object="${estadia}" method="post">
			
				  <div class="form-group">
				    <label for="empresaestadia">Seleccione empresa: </label>
				    <select class="form-control" id="empresaestadia" th:field="*{empresaestadia}" required>
					  <option th:each="empresaestadia:${empresaestadias}" th:value="${empresaestadia.id}" th:text="${empresaestadia.nombre}">
					  </option>
					</select>
				  </div>
				  
				  <div class="form-group">
				  
				  	<label for="pais">Pais: </label>
				  	<select class="form-control" id="pais" th:field="*{pais}" required>
					  <option th:each="pais:${paises}" th:value="${pais}" th:text="${pais}">
					  </option>
					</select>
				  	<label for="ciudad">Ciudad: </label>
				  	<select class="form-control" id="ciudad" th:field="*{ciudad}" required>
					  <option th:each="ciudad:${ciudades}" th:value="${ciudad}" th:text="${ciudad}">
					  </option>
					</select>
				  	
				  	<label for="direccion">Direccion: </label>
					<input id="direccion" type="text" class="form-control" th:field="*{direccion}" required>
					
					<label for="tipoestadia">Tipo de estadia: </label>
					<select class="form-control" id="tipoestadia" th:field="*{tipoestadia}" required>
					  <option th:each="tipoestadia:${tipoestadias}" th:value="${tipoestadia}" th:text="${tipoestadia}">
					  </option>
					</select>
					<label for="costoxdia">Costo por dia: </label>
				  	<input id="costoxdia" class="form-control" type="number" th:field="*{costoxdia}" required>
				  	
				  </div>
				  
				  <div class="btn-group">
					  
					<button type="button" class="btn btn-link">
						Volver
					</button>
					<button type="submit" class="btn btn-primary">
						Publicar
					</button>
		    	  </div>
			</form>
			
		</div>
		<!-- Panel -->
	</div>
	<!-- Contenido Principal -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
