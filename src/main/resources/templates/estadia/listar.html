<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="row contenedor">
		
		<div class="col-sm-4">
			<div class="contenedor">
				<h2>Preferencias</h2>
				<form>
				  <div class="form-group">
				    <label for="ciudad">Ciudad:</label>
				    <input type="text" class="form-control" id="ciudad" required>
				  </div>
				  <div class="form-group">
				    <label for="pais">Pais:</label>
				    <input type="text" class="form-control" id="pais" required>
				  </div>
				  <div class="form-group">
				    <label for="tipoestadia">Tipo de estadia</label>
				    <input type="date" class="form-control" id="tipoestadia"required>
				  </div>
				  <button type="submit" class="btn btn-default">Buscar</button>
				</form>
			</div>
		</div>
		<!-- Panel Izquierdo -->
		
		<div class="col-sm-8">
			<div class="contenedor">
				<h2>Estadias</h2>
				<table class="table table-condensed">
				    <thead>
				      <tr>
				        <th>Pais</th>
				        <th>Ciudad</th>
				        <th>Tipo estadia</th>
				        <th>Costo x dia</th>
				        <th></th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr th:each="estadia:${estadias}">
				        <td th:text="${estadia.pais}"></td>
				        <td th:text="${estadia.ciudad}"></td>
				        <td th:text="${estadia.tipoestadia}"></td>
				        <td th:text="${estadia.costoxdia}"></td>
				        <td>
	  						<div class="btn-group">
							  <a href ="#">
							  <button type="button" class="btn btn-primary">
							  	Ver
							  </button>
							  </a>
							</div>
						</td>
				      </tr>
				    </tbody>
				    
		    	</table>
		    	
			</div>
		</div>
		<!-- Panel Derecho -->
	</div>
	<!-- Contenido Principal -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
