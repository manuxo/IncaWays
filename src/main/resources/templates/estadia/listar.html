<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="row contenedor">
		
		<div class="col-sm-4">
			<div class="contenedor">
				<h2>Preferencias</h2>
				<form>
				  <div class="form-group">
				    <label for="ciudad">Ciudad:</label>
				    <input type="text" class="form-control" id="ciudad" required>
				  </div>
				  <div class="form-group">
				    <label for="pais">Pais:</label>
				    <input type="text" class="form-control" id="pais" required>
				  </div>
				  <div class="form-group">
				    <label for="tipoestadia">Tipo de estadia</label>
				    <input type="date" class="form-control" id="tipoestadia"required>
				  </div>
				  <button type="submit" class="btn btn-default">Buscar</button>
				</form>
			</div>
		</div>
		<!-- Panel Izquierdo -->
		
		<div class="col-sm-8">
			<div class="contenedor">
				<h2>Estadias</h2>	
				
		    	
		    	<div class="flex-container">
					<div class="card item-servicio" th:each="estadia:${estadias}">
					  <div class="card-header bg-primary">
					  	<h5 class="card-title" th:text="${estadia.empresaestadia.nombre}" style="color:white;"></h5>
					  </div>
					  <div class="card-body bg-default">
					    
					    <b>Pais: </b><p class="card-text" th:text="${estadia.pais}"></p>
					    <b>Ciudad: </b><p class="card-text" th:text="${estadia.ciudad}"></p>
					    <b>Tipo de estadia: </b><p class="card-text" th:text="${estadia.tipoestadia}"></p>
					    <b>Coto por dia: $</b><p class="card-text" th:text="${estadia.costoxdia}"></p>
					  </div>
					  <div class="float-right">
						  <div class="btn-group">
							  <a th:href="@{/estadia/ver/} + ${estadia.id}">
								<button type="button" class="btn btn-primary" style="margin: 1px!important; color:white;">
									  	Ver
								</button>
							  </a>
						  </div>
					  </div>
					</div>
					
				</div>
		    	
		    	
			</div>
		</div>
		<!-- Panel Derecho -->
	</div>
	<!-- Contenido Principal -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
