<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="row contenedor">
		<div class="col-sm-6">
			<div class="contenedor">
				<br>
				<h2>Compras de vuelos</h2>
				<table class="table table-condensed">
				    <thead>
				      <tr>
				        <th>Aerolinea</th>
				        <th>Fecha de salida</th>
				        <th>Usuario</th>
				        <th>Total</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr th:each="compravuelo:${compravuelos}">
				        <td th:text="${compravuelo.vuelo.empresavuelo.nombre}"></td>
				        <td th:text="${compravuelo.vuelo.fechasalida}"></td>
				        <td th:text="${compravuelo.usuario.nombre}"></td>
				        <td th:text="'$ ' + ${compravuelo.montototal}"></td>
				        <td>
	  						<div class="btn-group">
							  <a th:href="@{/compras/compravuelo/} + ${compravuelo.id}">
							  <button type="button" class="btn btn-dark">
							  	Ver
							  </button>
							  </a>
							</div>
						</td>
				      </tr>
				    </tbody>
				    
		    	</table>
		    	<div class="alert alert-success" role="alert" th:if="${compravuelo_creada}">
				  Compra de vuelo realizada con exito!
				</div>
			</div>
		</div>
		<!-- .Listado de compravuelo -->
		<!-- .col-sm-6 -->
		
		<div class="col-sm-6">
			<div class="contenedor">
				<br>
				<h2>Compras de estadias</h2>
				<table class="table table-condensed">
				    <thead>
				      <tr>
				        <th>Empresa</th>
				        <th>Usuario</th>
				        <th>Numero de dias</th>
				        <th>Total</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr th:each="compraestadia:${compraestadias}">
				        <td th:text="${compraestadia.estadia.empresaestadia.nombre}"></td>
				        <td th:text="${compraestadia.usuario.nombre}"></td>
				        <td th:text="${compraestadia.nrodias}"></td>
				        <td th:text="'$ ' + ${compraestadia.costo}"></td>
				        <td>
	  						<div class="btn-group">
							  <a th:href="@{/compras/compraestadia/} + ${compraestadia.id}">
							  <button type="button" class="btn btn-dark">
							  	Ver
							  </button>
							  </a>
							</div>
						</td>
				      </tr>
				    </tbody>
				    
		    	</table>
		    	
			</div>
		</div>
		<!-- .Listado de compraestadia -->
		<!-- .col-sm-6 -->
		
	</div>
	<!-- Contenido Principal -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
