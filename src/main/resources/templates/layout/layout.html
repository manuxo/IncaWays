<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8"></meta>
<title th:text="${titulo}"></title>

<link rel="stylesheet"
	th:href="@{/css/jquery-ui.min.css}" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
crossorigin="anonymous"></script>
	
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/main.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">UPC</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/vuelo/listar}">Vuelos</a></li>
						<li class="nav-item"><a class="nav-link"
						th:href="@{/estadia/listar}">Estadias</a></li>
						<li class="nav-item"><a class="nav-link"
						th:href="@{/compras/listar}">Mis compras</a></li>
						<li class="nav-item">
							<div class="dropdown">
							  <button type="button" class="btn btn-default dropdown-toggle bg-transparent nav-link" data-toggle="dropdown">
							    Servicios
							  </button>
							  <div class="dropdown-menu">
							    <a class="dropdown-item" th:href="@{/vuelo/crear}">Publicar Vuelo</a>
							    <a class="dropdown-item" th:href="@{/estadia/crear}">Publicar Estadia</a>
							  </div>
							</div>
						</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav item active">
						<a class="nav-link float-right" href="#">Registrarse</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	
	<div class="container">
	
	</div>

	<footer th:fragment="footer" class="container">
		<hr />
		<img th:src="@{/images/spring.png}" alt="Spring logo" />
		<p>
			Powered by  <a href="https://www.linkedin.com/in/henrymendozapuerta/" target=_blank>HAMP</a>.&copy; Company 2018.
		</p>
		
		
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
